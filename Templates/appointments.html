{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 30rem;">
        <h3 class="card-title text-center">Book an Appointment</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="mb-3">
                <label for="user_id_lab" class="form-label">User ID:</label>
                <input type="text" id="user_id" class="form-control" value="{{ user.id }}" readonly>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Book</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
