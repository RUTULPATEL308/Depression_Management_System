{% extends 'base.html' %}
{% block content %}

<!-- Dashboard -->
<div class="container mt-5">
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Mood Tracker</h5>
                    <canvas id="moodChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Latest Assessment</h5>
                    <p>Your last PHQ-9 score: <strong>12 (Moderate)</strong></p>
                    <a href="/assessment" class="btn btn-info">Take New Assessment</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Appointments</h5>
                <p>Next Session: <strong>March 15, 2025</strong></p>
                <a href="/appointments" class="btn btn-primary" style="width: 60%;">Book an Appointment</a>
                <a href="/view-appointments" class="btn btn-secondary mt-2" style="width: 60%;">View All Appointments</a>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
